syntax = "proto3";

import "Protos/item.proto";


package shelf;

service Shelves {
  rpc GetShelf(SearchShelfParametersProto) returns (Shelf);
}

message SearchShelfParametersProto {
  int32 id = 1;
}

message Shelf {
  string row_no = 1;
  string shelf_no = 2;
  double dimension_x = 3;
  double dimension_y = 4;
  double dimension_z = 5;
  repeated item.Item items_on_shelf = 6;
}